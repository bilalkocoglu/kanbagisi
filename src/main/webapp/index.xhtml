<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/template.xhtml"
	xmlns:p="http://primefaces.org/ui"
				xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<ui:define name="content">


		<!-- VİTRİN -->


		<div class="row" style="margin-left: 5px;">

			<div class="col-md-2 col-sm-12">
				<button class="button btn btn-info col-lg" onclick="openNav()" style="width: 100%; margin-left: 0px;"><span>Özel Arama<br/> Seçenekleri </span></button>
			</div>

			<div class="col-md col-sm-12" id="showCase">
				#{helloworld.getMessage()}
				#{login.username}
				#{login.pass}
				<h:outputText value="#{langTR.mesaj}"/>
			</div>


			<!-- LOGİN -->


			<div class="col-md-3 col-sm-12" id="login">
				<a name="loginIsinla"/>
				<div class="row">
					<div class="col-lg-1"></div>
					<div class="col-lg" style="background-color: #F5F5F5; border-radius: 10px;">
						<div id="uyeGirisKutusu">
							<h:form class="was-validated">
								<div class="form-group">
									<h:inputText value="#{login.username}" id="userName" class="form-control is-invalid loginInputs" a:placeholder="Kullanıcı Adı veya eMail" maxlength="50" required="true"/>
									<h:inputSecret value="#{login.pass}" id="password"  class="form-control is-invalid loginInputs" maxlength="20" a:placeholder="Şifre" required="true"/>
									<p style="width: 100%; font-weight: bold; font-size: x-small;">Kan bağışçısı olmak için üye olup girip yapmalısınız.</p>
									<h:commandButton action="#{login.yazdir}" id="loginButton" style="cursor: pointer; float: right; margin-bottom: 10px; margin-top: 20px;" class="btn btn-outline-primary" value="Giriş Yap"/>
								</div>
							</h:form>
							<!-- Button to open the modal -->
							<button class="btn btn-outline-success" onclick="document.getElementById('id01').style.display='block'" style="margin-top: 5px; margin-bottom: 10px;">Kayıt Ol</button>
						</div>
						<div id="uyeBilgileri">
							<p>Kullanıcı Adı <span style="font-weight: bold;">bilalKocoglu</span></p>
							<a style="float: right; margin-top: 15px; margin-bottom: 15px;" class="btn btn-danger" href="#" role="button">Çıkış Yap</a>
							<a style="float: left; margin-top: 15px; margin-bottom: 15px;" class="btn btn-warning" href="#" role="button">Favorilerim</a>
						</div>


						<!-- The Modal (contains the Sign Up form) -->
						<div id="id01" class="modal">
							<form class="modal-content animate">
								<div class="container">
									<span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">KAPAT</span>
									<label><b>Ad</b></label>
									<input id="newName" type="text" placeholder="Ad" name="email" maxlength="20" />

									<label><b>Soyad</b></label>
									<input id="newLasName" type="text" placeholder="Soyad" name="email" maxlength="20" />

									<label><b>Email veya Kullanıcı Adı</b></label>
									<input id="newUsername" type="text" placeholder="eMail veya Kullanıcı Adı" name="email" maxlength="60" />

									<label><b>Şifre</b></label>
									<input id="newPassword" type="password" placeholder="Şifre" name="psw" maxlength="20" />

									<label><b>Şifre Tekrar</b></label>
									<input id="newPasswordAgain" type="password" placeholder="Şifre Tekrar" name="psw-repeat" maxlength="20" />
									<div class="clearfix">
										<button class="btn btn-danger cancelbtn" type="button" onclick="document.getElementById('id01').style.display='none'">Cancel</button>
										<button id="newUserButton" type="submit" class="btn btn-success">Kayıt Ol</button>
									</div>
								</div>
							</form>
						</div>
					</div>
					<div class="col-lg-1"></div>
				</div>
				<div class="row">
					<div class="col-lg-1"></div>
					<div class="col-lg">
						<div id="accordion" role="tablist">
							<div class="card" style="margin-top: 15px;">
								<div class="card-header" role="tab" id="headingOne">
									<h5 class="mb-0">
										<a data-toggle="collapse" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne" style="text-decoration: none">
											Şehirler
										</a>
									</h5>
								</div>

								<div id="collapseOne" class="collapse show" role="tabpanel" aria-labelledby="headingOne" data-parent="#accordion">
									<div class="card-body">
										<p class="sehirler">
											Isparta
										</p>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-lg-1"></div>
				</div>
			</div>

		</div>


	</ui:define>
</ui:composition>
