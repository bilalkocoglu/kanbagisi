<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/template.xhtml"
	xmlns:p="http://primefaces.org/ui/extensions"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

	<ui:define name="content">
		<div class="alert alert-primary" role="alert">
			<h:message for="newUserForm" style="font-weight: bold" />
			<h:message for="loginForm" style="font-weight: bold" />
		</div>

		<!-- VİTRİN -->


		<div class="row" style="margin-left: 5px;">

			<div class="col-md-2 col-sm-12">
				<button class="button btn btn-info col-lg" onclick="openNav()" style="width: 100%; margin-left: 0px;"><span>Özel Arama<br/> Seçenekleri </span></button>
			</div>

			<div class="col-md col-sm-12" id="showCase">
				#{helloworld.getMessage()}
				#{login.username}
				#{login.pass}
				<h:outputText value="#{langTR.mesaj}"/>
			</div>


			<!-- LOGİN -->


			<div class="col-md-3 col-sm-12" id="login">
				<a name="loginIsinla"/>
				<div class="row">
					<div class="col-lg-1"></div>
					<div class="col-lg" style="background-color: #F5F5F5; border-radius: 10px;">
						<div id="uyeGirisKutusu">
							<h:form class="was-validated" id="loginForm" binding="#{login.loginForm}">
								<div class="form-group">
									<h:inputText value="#{login.username}" id="userName" class="form-control is-invalid loginInputs" a:placeholder="Kullanıcı Adı veya eMail" maxlength="50" required="true" requiredMessage="Kullanıcı adı boş bırakılamaz."/>
									    <h:message for="userName" style=" width: 100%; font-weight: bold; font-size: x-small; color:red;"/>

                                    <h:inputSecret value="#{login.pass}" id="password"  class="form-control is-invalid loginInputs" maxlength="20" a:placeholder="Şifre" required="true" requiredMessage="Şifre boş bırakılamaz."/>
                                        <h:message for="password" style=" width: 100%; font-weight: bold; font-size: x-small; color:red;"/>

                                    <p style="width: 100%; font-weight: bold; font-size: x-small;">Kan bağışçısı olmak için üye olup girip yapmalısınız.</p>
									<h:commandButton action="#{login.login()}" id="loginButton" style="cursor: pointer; float: right; margin-bottom: 10px; margin-top: 20px;" class="btn btn-outline-primary" value="Giriş Yap"/>
								</div>
							</h:form>
							<!-- Button to open the modal -->
							<button class="btn btn-outline-success" onclick="document.getElementById('id01').style.display='block'" style="margin-top: 5px; margin-bottom: 10px;">Kayıt Ol</button>
						</div>
						<div id="uyeBilgileri">
							<p>Kullanıcı Adı <span style="font-weight: bold;">bilalKocoglu</span></p>
							<a style="float: right; margin-top: 15px; margin-bottom: 15px;" class="btn btn-danger" href="#" role="button">Çıkış Yap</a>
							<a style="float: left; margin-top: 15px; margin-bottom: 15px;" class="btn btn-warning" href="#" role="button">Favorilerim</a>
						</div>


						<!-- NEW USER -->

						<div id="id01" class="modal">
							<h:form class="modal-content animate" id="newUserForm" binding="#{newUser.messageForm}">
								<div class="container">
									<f:event type="postValidate" listener="#{newUser.validatePassword}" />
									<span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">KAPAT</span>
									<h:inputText id="newUserName" value="#{newUser.newUserName}" name="newUserName" a:placeholder="Ad" maxlength="20"/>

									<h:inputText id="newUserSurname" value="#{newUser.newUserSurname}" name="newUserSurname" a:placeholder="Soyad" maxlength="20" />

									<h:inputText id="newUserSystemName" value="#{newUser.newUserSystemName}" name="newUserSystemName" a:placeholder="eMail veya Kullanıcı Adı" maxlength="60"/>

									<div class="row">
										<div class="col-md-5">
											<h:inputText id="newUserTel" value="#{newUser.newUserTel}" name="newUserTel" a:placeholder="05xxxxxxxxx" maxlength="11" />
										</div>
										<div class="col-md-2"></div>
										<div class="col-md-5">
											<h:selectOneMenu id="newUserCity" value="#{newUser.newUserCityId}" styleClass="form-control" style="margin-top:5px; padding-bottom: 15px; padding-top: 15px; margin-bottom: 5px;">
												<f:selectItems value="#{newUser.allCityMap}"/>
											</h:selectOneMenu>
										</div>
									</div>

									<h:inputSecret redisplay="true" id="newSystemPas" value="#{newUser.newSystemPas}" a:placeholder="Şifre" maxlength="20"/>

									<h:inputSecret redisplay="true" id="newSystemPassAgain" value="#{newUser.newSystemPassAgain}" a:placeholder="Şifre Tekrar" maxlength="20" />

									<div class="clearfix">
										<button class="btn btn-danger cancelbtn" type="button" onclick="document.getElementById('id01').style.display='none'">Cancel</button>
										<h:commandButton id="newUserButton" action="#{newUser.hello()}" class="btn btn-success" style="margin-left: 10px;" value="Kayıt Ol">
										</h:commandButton>
									</div>
								</div>
							</h:form>
						</div>
					</div>
					<div class="col-lg-1"></div>
				</div>
				<div class="row">
					<div class="col-lg-1"></div>
					<div class="col-lg">
						<div id="accordion" role="tablist">
							<div class="card" style="margin-top: 15px;">
								<div class="card-header" role="tab" id="headingOne">
									<h5 class="mb-0">
										<a data-toggle="collapse" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne" style="text-decoration: none">
											Şehirler
										</a>
									</h5>
								</div>

								<div id="collapseOne" class="collapse show" role="tabpanel" aria-labelledby="headingOne" data-parent="#accordion">
									<div class="card-body">
										<p class="sehirler">
											Isparta
										</p>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-lg-1"></div>
				</div>
			</div>

		</div>


	</ui:define>
</ui:composition>
