		<footer>
			<div class="row" id="bilgilendirme">
				<div class="col-sm" >
					<p style="margin-left: 2px; margin-right: 2px;">Yerleşeceğiniz şehirde zahmet çekmeden yeni yuvanızı bulun.</p>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-3" style="padding: 10px;">
					<div class="footerAciklama">
						<p>#{langTR.footerMessage}</p>
					</div>
				</div>
				<div class="col-lg-6" style="background-color: white">
					<div class="alert alert-success" role="alert" style="margin-top: 10px;margin-bottom: 10px;">
						#{langTR.footerTavsiyeMessage}
					</div>
					<h:form class="was-validated">
						<div class="form-group" style="margin-bottom: 10px;">
							<h:inputText id="proposalMail" value="#{newProposal.email}" class="form-control is-invalid"  a:placeholder="E-posta Adresi"
										 maxlength="50" required="true" requiredMessage="e-Mail Adresi Boş Bırakılamaz."
											validatorMessage="Geçersiz E-posta adresi !">
								<f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"/>
							</h:inputText>
								<h:message for="proposalMail" style=" width: 100%; font-weight: bold; font-size: x-small; color:red;" />

							<h:inputTextarea id="proposalMessage" value="#{newProposal.message}" class="form-control is-invalid" rows="4" maxlength="400" a:placeholder="Mesajınız" required="true" requiredMessage="Lürfen mesajınızı yazınız." />
								<h:message for="proposalMessage" style=" width: 100%; font-weight: bold; font-size: x-small; color:red;" />

							<small id="emailHelp" class="form-text text-muted">#{langTR.footerePostaSecurityMessage}</small>
							<label class="custom-control custom-checkbox">
								<h:selectBooleanCheckbox value="#{newProposal.state}"/>
								<span class="custom-control-indicator"></span>
								<span style="margin-top: 5px;" class="custom-control-description">Bu adrese yurtbul.com bilgilendirme mailleri almak istiyorum.<br/></span>
							</label>
							<h:commandButton id="messageSendButton" action="#{newProposal.sendProposal}" style="cursor: pointer;" class="btn btn-primary" value="Gönder"/>
						</div>
					</h:form>
				</div>
				<div class="col-lg-3">
					<p style="font-weight: bold; margin-top: 15px;">&#8226; #{langTR.footerBilgilendirme}</p>
					<p style="vertical-align: middle; display: table;">
						<img width="40" height="40" align="left" src="../../resources/icons/gmail.png"/><span style="display: table-cell; vertical-align: middle; font-size: small; font-weight: bold;">bilal.kocoglu@outlook.com.tr</span>
